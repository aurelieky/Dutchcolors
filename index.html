<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dutch Vocabulary</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1>Beginner's lesson</h1>
  <h2>Let's learn the colors in Dutch!</h2>
  <h2 class="color-name" id="red">Rood</h2>
  <img class="color" src="./assets/images/red.png" alt="red" />

  <h2 class="color-name" id="blue">Blauw</h2>
  <img src="./assets/images/blue.png" alt="blue" />

  <h2 class="color-name" id="orange">Oranje</h2>
  <img src="./assets/images/orange.png" alt="orange" />

  <h2 class="color-name" id="green">Groente</h2>
  <img src="./assets/images/green.png" alt="green" />

  <h2 class="color-name" id="yellow">geel</h2>
  <img src="./assets/images/yellow.png" alt="yellow" />
</body>

</html>
